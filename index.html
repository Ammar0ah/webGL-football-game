<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Football Player</title>
    <link rel="icon" href="Ball.png">    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <div id="scene"></div>

    <script src="node_modules/three/build/three.js"></script>
    <script src="node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="node_modules/three/examples/js/controls/OrbitControls.js"></script>
    <script src="node_modules/three/examples/js/objects/Sky.js"></script>
    <script src="node_modules/three/examples/js/libs/dat.gui.min.js"></script>
    <script src="node_modules/three/examples/js/controls/PointerLockControls.js"></script>

    <!--        <script src="node_modules/three/examples/js/loaders/OBJLoader.js"></script>-->

    <script>
        const eps=1e-3;
        let keyleft="A".charCodeAt(0);
        let keyright="D".charCodeAt(0);
        let keyup="W".charCodeAt(0);
        let keydown="S".charCodeAt(0);
        let keyspeed="E".charCodeAt(0);
        let scene,
            renderer,
            container,
            width,
            height,
            alpha =0.5,
            i=0;
        let camera,camera1,
            controls,
            ball,
            fov, aspect, near, far;
        let Playermixer, clock, ready = false;
        let mouseDown = false;

        let raycaster;
        let shape, shapeGeometry;
        let player;
        let supervisor;
        let Ball = function(){
            this.Speed=800.0;
            this.RotationSpeed=1.5;
            this.angle=0;
            this.canshoot = 0; // 0 ball in ground
                             // 1 space pressed
                             // 2 ball in shooting
            // x,z:movin velocity
            // y: angle velocity
            this.velocity = new THREE.Vector3();
            
            let ballTexture = new THREE.TextureLoader().load('img/ballTexture.jpg');

            let sphere = new THREE.SphereGeometry(10, 10, 36);
            let material1 = new THREE.MeshPhongMaterial({ map: ballTexture });

            this.object = new THREE.Mesh(sphere, material1);
            this.object.receiveShadow = true;
            this.object.castShadow = true;
            this.object.position.set(0, 15, 100);

            renderer.shadowMap.enabled = true;
            scene.add(this.object);
        }
        let Robot = function(){
            let model = this;
            this.Speed=100.0;
            this.RotationSpeed=1.5;
            this.moveForward = false;
            this.moveBackward = false;
            this.moveLeft = false;
            this.moveRight = false;
            this.angle=0;
            // x,z:movin velocity
            // y: angle velocity
            this.velocity = new THREE.Vector3();
            
            this.object = null;
            this.action=null;
            let loader = new THREE.GLTFLoader();            
            loader.load('RobotExpressive/RobotExpressive.glb', function (gltf) {
                gltf.scene.traverse( function( node ) {
                 if ( node instanceof THREE.Mesh ) { node.castShadow = true; }
                } );
                model.object = gltf.scene.children[0];
                console.log(gltf);

                Playermixer = new THREE.AnimationMixer( model.object );
                let walk;
                for (let i = 0; i < gltf.animations.length; i++) {
                     clip = gltf.animations[i];
                    if (clip.name === 'Walking') {
                        walk=clip;
                    }
                }
                model.action = Playermixer.clipAction(walk);
                model.object.scale.set(15,15,15);
                model.object.position.set(-40,0,20);
                model.object.rotation.set(0,0.4,0);
                scene.add( model.object );
                ready=true;
            });
        }
        let human=function(){
            let model=this;
            this.camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            this.camera.position.set(0,100,-950);
            this.camera.lookAt(new THREE.Vector3(0,0,0));
            this.cameraangle = 0;
            this.RotationSpeed=1;
            let loader = new THREE.GLTFLoader();
            this.object=null;
            function loadmodel(gltf){
                gltf.scene.traverse( function( node ) {
                    if ( node instanceof THREE.Mesh ) { node.castShadow = true; }
                } );
                model.object = gltf.scene.children[0].children[0];
                model.object.material=new THREE.MeshPhongMaterial({color:0x525252})
                model.object.scale.set(15, 15, 15);
                model.object.position.set(0, 0, -850);
                scene.add(model.object);
            }
            loader.load('Animated Human by @Quaternius/Animated Human.glb',loadmodel);   
        }
        let directlight = function(x,y,z){
            this.object = new THREE.DirectionalLight(0xcfcbcf, 1);
            this.object.castShadow = true;
            const d = 1500;
            this.object.shadowCameraLeft = -d;
            this.object.shadowCameraRight = d;
            this.object.shadowCameraTop = d;
            this.object.shadowCameraBottom = -d;
            this.object.shadowCameraFar = far;
            
            this.object.shadow.mapSize.width = 1024;
            this.object.shadow.mapSize.height = 1024;
            this.object.position.set(x,y,z);

            scene.add(this.object);            
        }
        let Plane = function(x,y){
            // A mesh is created from the geometry and material, then added to the scene
            this.groundTexture = new THREE.TextureLoader().load('img/grasslight-big.jpg');
            this.groundTexture.wrapS = this.groundTexture.wrapT = THREE.RepeatWrapping;
            this.groundTexture.repeat.set(32, 32);
            this.groundTexture.anisotropy = 16;
            this.object = new THREE.Mesh(
                new THREE.PlaneGeometry(x,y),
                new THREE.MeshPhongMaterial({
                    map: this.groundTexture,
                })
            );
            this.object.rotateX(-Math.PI / 2);
            this.object.receiveShadow = true;
            this.object.castShadow = true;
        }
        let Wall = function(x,y,z){
            this.Geometry = new THREE.BoxGeometry(x,y,z);
            let texture1 = new THREE.TextureLoader().load('img/footballwall.jpg');
            texture1.wrapS = texture1.wrapT = THREE.RepeatWrapping;
            texture1.repeat.set(15,1);
            texture1.anisotropy = 16;
            let texture2 = new THREE.TextureLoader().load('img/footballwall.jpg');
            texture2.wrapS = texture2.wrapT = THREE.RepeatWrapping;
            texture2.repeat.set(8,1);
            texture2.anisotropy = 16;
            let material1 = new THREE.MeshBasicMaterial({ map: texture1, side: THREE.DoubleSide});
            let material2 = new THREE.MeshBasicMaterial({ transparent: true, opacity: 0}); 
            let material3 = new THREE.MeshBasicMaterial({ map: texture2, side: THREE.DoubleSide});
            this.Material =
                [
                    material3,// left
                    material3,// right
                    material2,// top
                    material2,// bootom
                    material1,// front
                    material1 // back
                ]
            
            this.object = new THREE.Mesh(this.Geometry,this.Material);
            this.object.receiveShadow = true;
//            this.object.castShadow = true;
            this.object.position.y = y/2;
        }
        let Fence = function(x,y,z){
            this.Geometry = new THREE.BoxGeometry(x,y,z);
            this.Material = new THREE.MeshStandardMaterial({
                opacity: 0.3,
                transparent: true,
                color: 0x0097e6
            });
            this.object = new THREE.Mesh(this.Geometry,this.Material);
            this.object.castShadow = true;
            this.object.position.y = y/2;
            this.object.position.z = -700.0;

        }
        let View = function(){
            this.model = new THREE.Object3D();

            this.plane = new Plane(1024*4,1024*2);
            this.model.add(this.plane.object);
            
            this.wall = new Wall(1024*4,200,1024*2);
            this.model.add(this.wall.object);
            
            this.fence = new Fence(256, 64, 2);
            this.model.add(this.fence.object);
            
            scene.add(this.model);
        }
        init();

        animate();
        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            fov = 50;
            aspect = width / height;
            near = 1;
            far = 4000;
            scene = new THREE.Scene();
            camera1 = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera1.position.set(0,150,350);
            camera1.lookAt(new THREE.Vector3(0,0,0));

            camera=camera1;

            //controls = new THREE.PointerLockControls( camera );

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            renderer.setClearColor(0xfff6e6);
            container = document.getElementById('scene');
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', function () { renderer.render(scene, camera); });
            controls.enableDamping = true;
            controls.minDistance = 100;
            controls.maxDistance = 500;
            controls.maxPolarAngle = (Math.PI / 2) - 0.1;
            
            ball = new Ball();
            Loadcharcters();
            lighting();
            initview();
            initSky();
            
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
            document.addEventListener('mousedown', onMouseDown, false);
            document.addEventListener('mouseup', onMouseUp, false);
            document.addEventListener('keypress', onKeyPress, false);
            clock = new THREE.Clock();
        }
        function initview(){
            view = new View();
        }
        function initSky() {
            // Add Sky
            sky = new THREE.Sky();
            sky.scale.setScalar(450000);
            sky.position.z = -100;
            scene.add(sky);
            // Add Sun Helper
            sunSphere = new THREE.Mesh(
                new THREE.SphereBufferGeometry(20000, 16, 8),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            sunSphere.position.y = - 700000;
            sunSphere.visible = true;
            scene.add(sunSphere);
            /// GUI
            var effectController = {
                turbidity: 10,
                rayleigh: 2,
                mieCoefficient: 0.005,
                mieDirectionalG: 0.8,
                luminance: 1,
                inclination: 0.49, // elevation / inclination
                azimuth: 0.25, // Facing front,
                sun: ! true,
                supervisorView: ! true
            };
            var distance = 400000;
            function guiChanged() {
                var uniforms = sky.material.uniforms;
                uniforms.turbidity.value = effectController.turbidity;
                uniforms.rayleigh.value = effectController.rayleigh;
                uniforms.luminance.value = effectController.luminance;
                uniforms.mieCoefficient.value = effectController.mieCoefficient;
                uniforms.mieDirectionalG.value = effectController.mieDirectionalG;
                var theta = Math.PI * (effectController.inclination - 0.5);
                var phi = 2 * Math.PI * (effectController.azimuth - 0.5);
                sunSphere.position.x = distance * Math.cos(phi);
                sunSphere.position.y = distance * Math.sin(phi) * Math.sin(theta);
                sunSphere.position.z = distance * Math.sin(phi) * Math.cos(theta);
                sunSphere.rotation.y += 50;
                sunSphere.visible=effectController.sun;
                if(effectController.supervisorView){
                    camera=supervisor.camera;
                }
                else{
                    camera=camera1;
                }
                uniforms.sunPosition.value.copy(sunSphere.position);
                renderer.render(scene, camera);
            }
            var gui = new dat.GUI();
            gui.add(effectController, "turbidity", 1.0, 20.0, 0.1).onChange(guiChanged);
            gui.add(effectController, "rayleigh", 0.0, 4, 0.001).onChange(guiChanged);
            gui.add(effectController, "mieCoefficient", 0.0, 0.1, 0.001).onChange(guiChanged);
            gui.add(effectController, "mieDirectionalG", 0.0, 1, 0.001).onChange(guiChanged);
            gui.add(effectController, "luminance", 0.0, 2).onChange(guiChanged);
            gui.add(effectController, "inclination", 0, 1, 0.0001).onChange(guiChanged);
            gui.add(effectController, "azimuth", 0, 1, 0.0001).onChange(guiChanged);
            gui.add(effectController, "sun").onChange(guiChanged);
            gui.add(effectController, "supervisorView").onChange(guiChanged);
            guiChanged();
        }
        
        function lighting() {
            let Directlight1 = new directlight(-800, 100, -400);
            let Directlight2 = new directlight(800, 100, -400);
            let Directlight3 = new directlight(-800, 100, 400);
            let Directlight4 = new directlight(800, 100, 400);
            
            scene.add(new THREE.HemisphereLight(0xffffbb, 0x080820, 0.5));
            scene.add(new THREE.AmbientLight(0xa59f75, 0.6));
        }
        function Loadcharcters() {
            player = new Robot();
            supervisor = new human();
        }
        

        function onWindowResize() {
            width = window.innerWidth;
            height = window.innerHeight;
            aspect = width / height;

            renderer.setSize(width, height);
            camera.aspect = aspect;
            camera.updateProjectionMatrix();
        }
        
        function handlemoves(){
            if(! ready) return;
            let playermove=player.moveBackward || player.moveForward || player.moveLeft ||player.moveRight;
            if(playermove)
                player.action.play();
            else 
                player.action.stop();
        }
        function onKeyDown(event) {
            switch (event.keyCode) {
                case keyup: // w
                    player.moveForward = true;
                    break;
                case keyleft: // a
                    player.moveLeft = true;
                    break;

                case keydown: // s
                    player.moveBackward = true;
                    break;

                case keyright: // d
                    player.moveRight = true;
                    break;  
                case keyspeed:
                    player.Speed=200.0;
                    break;
                case 32: // space
                    if(ball.canshoot == 0)
                        ball.canshoot = 1;
                    break;
            }
            handlemoves();
            
        }

        function onKeyUp(event) {
            switch (event.keyCode) {
                case keyup: // w
                    player.moveForward = false;
                    break;

//						case 37: // left
                case keyleft: // a
                    player.moveLeft = false;
                    break;

//						case 40: // down
                case keydown: // s
                    player.moveBackward = false;
                    break;
//						case 39: // right
                case keyright: // d
                    player.moveRight = false;
                    break;
                case keyspeed:
                    player.Speed=100.0;
                    break;

                case 32: // space
                    break;
            }
            handlemoves();
        };
        
        function onKeyPress(event){
            switch(event.keyCode){
                case 32: // space
                    break;
            }
        }
        function onMouseDown(event) {
            event.preventDefault();
            mouseDown = true;
        }
        function onMouseUp(event) {
            // var time = new Date.now();
            // soccerball.position.y += time - moveDate;
            event.preventDefault();
            mouseDown = false;

        }
        function addbetween(before,change,min,max){
            return Math.min(max ,Math.max(min ,before + change));
        }

        
        function updatecharachter(){
            Playermixer.update( delta );
            
            
            player.velocity.x -= player.velocity.x * 40.0 * delta;
            player.velocity.z -= player.velocity.z * 40.0 * delta;
            player.velocity.y -= player.velocity.y * 20.0 * delta;
            
            supervisor.cameraangle -= supervisor.cameraangle * 2 * delta;
            
            let rotationsign = Number( player.moveLeft ) - Number( player.moveRight) ;
            let directionsign =  Number( player.moveForward ) - Number( player.moveBackward );

            player.velocity.y += rotationsign * player.RotationSpeed * delta;
            player.angle+=player.velocity.y;
            
            player.velocity.x += directionsign * player.Speed * Math.sin(player.angle) * delta ;
            player.velocity.z += directionsign * player.Speed * Math.cos(player.angle) * delta ;
            player.object.position.x=addbetween(player.object.position.x,player.velocity.x,-1024*2 + 25,1024*2 - 25);
            player.object.position.z=addbetween(player.object.position.z,player.velocity.z,-1024 + 25,1024 - 25);
            
            supervisor.camera.position.x = -1 * player.object.position.x * 0.2;
            player.object.rotation.y = ( player.angle );    
         }
        function dist(vertex1,vertex2){
            return Math.sqrt((vertex1.x-vertex2.x)**2 + (vertex1.y-vertex2.y)**2 +(vertex1.z-vertex2.z)**2);
        }
        function updateball(){
            ball.velocity.x -= ball.velocity.x * 2.0 * delta;
            ball.velocity.z -= ball.velocity.z * 2.0 * delta;
            ball.velocity.y -= 9.8 * 4.0 * delta;
            
            ball.angle = player.angle;
            if(ball.canshoot == 1 
            && dist(ball.object.position,player.object.position) <=50){
                ball.velocity.x += ball.Speed * Math.sin(ball.angle) * delta ;
                ball.velocity.z += ball.Speed * Math.cos(ball.angle) * delta ;
                ball.velocity.y += ball.Speed * delta;
            }
            if(ball.canshoot==1)ball.canshoot=0;
            ball.object.position.x=addbetween(ball.object.position.x,ball.velocity.x,-1024*2 + 10,1024*2 - 10);
            ball.object.position.y=addbetween(ball.object.position.y,ball.velocity.y,10,512 - 10);
            ball.object.position.z=addbetween(ball.object.position.z,ball.velocity.z,-1024 + 10,1024 - 10);
            if(ball.canshoot!=1){
                if(Math.abs(ball.velocity.x)<= eps 
                && Math.abs(ball.velocity.z)<= eps 
                ){
                    ball.canshoot=0;
                    ball.object.position.y=10;
                }
            }
            if(ball.object.position.y<=10)ball.velocity.y = Math.max(0,ball.velocity.y);            
        }
        function animate() {
            requestAnimationFrame(animate);
            delta = clock.getDelta() ;
            if (ready) {
                update();
                render();
            }
        }
        function update() {
            updatecharachter();
            updateball();
            camera.lookAt(player.object.position);
            supervisor.object.lookAt(player.object.position);
        }
        function render() {
            renderer.render(scene, camera);
        }
        // for any test
        function getCube() {
            shape = new THREE.Mesh(
                new THREE.BoxGeometry(100, 100, 100),
                new THREE.MeshNormalMaterial()
            );
            shape.position.set(0, 100, 0);
            scene.add(shape);
        }
    </script>
</body>

</html>
