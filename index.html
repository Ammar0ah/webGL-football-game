<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Football Player</title>
    <link rel="icon" href="Ball.png">    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <div id="scene"></div>

    <script src="node_modules/three/build/three.js"></script>
    <script src="node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="node_modules/three/examples/js/controls/OrbitControls.js"></script>
    <script src="node_modules/three/examples/js/objects/Sky.js"></script>
    <script src="node_modules/three/examples/js/libs/dat.gui.min.js"></script>
    <script src="node_modules/three/examples/js/controls/PointerLockControls.js"></script>

    <!--        <script src="node_modules/three/examples/js/loaders/OBJLoader.js"></script>-->

    <script>
        let keyleft="A".charCodeAt(0);
        let keyright="D".charCodeAt(0);
        let keyup="W".charCodeAt(0);
        let keydown="S".charCodeAt(0);
        let keyspeed="E".charCodeAt(0);
        let scene,
            renderer,
            container,
            width,
            height,
            alpha =0.5,
            i=0;
        let camera,camera1,
            controls,
            soccerball,
            fov, aspect, near, far;
        let Playermixer, clock, ready = false;
        let mouseDown = false;

        let raycaster;
        let shape, shapeGeometry;
        let player,playercontrols,playeraction;
        let supervisor;
        let Robot = function(){
            this.Speed=100.0;
            this.RotationSpeed=1.5;
            this.moveForward = false;
            this.moveBackward = false;
            this.moveLeft = false;
            this.moveRight = false;
            this.velocity = 0;
            this.angle = 0;
            let loader = new THREE.GLTFLoader();            
            loader.load('RobotExpressive/RobotExpressive.glb', function (gltf) {
                gltf.scene.traverse( function( node ) {
                 if ( node instanceof THREE.Mesh ) { node.castShadow = true; }
                } );
                let object = gltf.scene;
                console.log(gltf);

                Playermixer = new THREE.AnimationMixer( object );
                console.log(gltf.animations.length);
                let walk;
                for (let i = 0; i < gltf.animations.length; i++) {
                     clip = gltf.animations[i];
                    if (clip.name === 'Walking') {
                        console.log("found");
                        walk=clip;
                    }
                }
                playeraction = Playermixer.clipAction(walk);
                playercontrols = new THREE.PointerLockControls(object );
                playercontrols.getObject().scale.set(15,15,15);
                playercontrols.getObject().position.set(-40,0,20);
                playercontrols.getObject().rotation.set(0,0.4,0);
                scene.add( playercontrols.getObject() );
                ready=true;
                console.log(scene);
            });
            this.playercontrols=playercontrols;
            this.playeraction=playeraction;
        }
        let human=function(){
            this.camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            this.camera.position.set(0,100,-950);
            this.camera.lookAt(new THREE.Vector3(0,0,0));
            this.cameraangle = 0;
            this.RotationSpeed=1;
            let loader = new THREE.GLTFLoader();
            loader.load('Animated Human by @Quaternius/Animated Human.glb', function (gltf) {
                gltf.scene.traverse( function( node ) {
                 if ( node instanceof THREE.Mesh ) { node.castShadow = true; }
                } );
                let object = gltf.scene.children[0].children[0];
                object.material=new THREE.MeshPhongMaterial({color:0x525252})
                object.scale.set(15, 15, 15);
                object.position.set(0, 0, -850);
                human=object;
                scene.add(object);
                console.log(gltf);
            });   
        }
        let directlight = function(x,y,z){
            this.light = new THREE.DirectionalLight(0xcfcbcf, 1);
            this.light.castShadow = true;
            const d = 1500;
            this.light.shadowCameraLeft = -d;
            this.light.shadowCameraRight = d;
            this.light.shadowCameraTop = d;
            this.light.shadowCameraBottom = -d;
            this.light.shadowCameraFar = far;
            
            this.light.shadow.mapSize.width = 1024;
            this.light.shadow.mapSize.height = 1024;
            this.light.position.set(x,y,z);

            scene.add(this.light);            
        }
        init();

        animate();
        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            fov = 50;
            aspect = width / height;
            near = 1;
            far = 4000;
            scene = new THREE.Scene();
            camera1 = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera1.position.set(0,150,350);
            camera1.lookAt(new THREE.Vector3(0,0,0));

            camera=camera1;

            //controls = new THREE.PointerLockControls( camera );

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            renderer.setClearColor(0xfff6e6);
            container = document.getElementById('scene');
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', function () { renderer.render(scene, camera); });
            controls.staticMoving = true;
            controls.minDistance = 100;
            controls.maxDistance = 500;
            controls.maxPolarAngle = (Math.PI / 2) - 0.1;
            lighting();
            plane();
            transparency();
            ball();
            wall();
            initSky();
            Loadcharcters();
            
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
            document.addEventListener('mousedown', onMouseDown, false);
            document.addEventListener('mouseup', onMouseUp, false);
            clock = new THREE.Clock();
        }
        function plane() {
            
            // A mesh is created from the geometry and material, then added to the scene
            let groundTexture = new THREE.TextureLoader().load('img/grasslight-big.jpg');
            groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
            groundTexture.repeat.set(32, 32);
            groundTexture.anisotropy = 16;
            let plane = new THREE.Mesh(
                new THREE.PlaneGeometry(3000, 2000),
                new THREE.MeshPhongMaterial({
                    map: groundTexture,
                })
            );
            plane.rotateX(-Math.PI / 2);
            plane.receiveShadow = true;
            plane.castShadow = true;
            scene.add(plane);
        }
        function transparency() {

            let geometry = new THREE.BoxGeometry(200, 200, 2);
            //geometry.computeLineDistances();
            let material = new THREE.MeshStandardMaterial({
                opacity: 0.5,
                transparent: true,
                color: 0x2020af
            });
            let mesh = new THREE.Mesh(geometry, material);
            mesh.castShadow = true;
            mesh.position.z = -100.0;
            scene.add(mesh);
        }
        function ball() {
            let ballTexture = new THREE.TextureLoader().load('img/ballTexture.jpg');

            let sphere = new THREE.SphereGeometry(10, 10, 36);
            let material1 = new THREE.MeshPhongMaterial({ map: ballTexture });

            soccerball = new THREE.Mesh(sphere, material1);
            soccerball.receiveShadow = true;
            soccerball.castShadow = true;
            soccerball.position.y += 50;
            soccerball.position.z += 200;
            soccerball.position.set(0, 15, 100);

            renderer.shadowMap.enabled = true;
            scene.add(soccerball);
        }
        function wall() {
            let skyBox = new THREE.BoxGeometry(3000, 1000, 2000);
            let materials =
                [
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/footballwall.jpg'), side: THREE.DoubleSide }),
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/footballwall.jpg'), side: THREE.DoubleSide }),
                    new THREE.MeshBasicMaterial({ transparent: true, opacity: 0, wireframe: true, side: THREE.DoubleSide }),
                    new THREE.MeshBasicMaterial({ transparent: true, opacity: 0, wireframe: true, side: THREE.DoubleSide }),
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/footballwall.jpg'), side: THREE.DoubleSide }),
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/footballwall.jpg'), side: THREE.DoubleSide }),
                    //                    new THREE.MeshBasicMaterial( { transparent: true, opacity: 0, wireframe: true, side: THREE.DoubleSide} ),
                ]
            let faceMaterial = new THREE.MeshFaceMaterial(materials);
            let skyBoxMesh = new THREE.Mesh(skyBox, faceMaterial);
            skyBoxMesh.receiveShadow = true;
            skyBoxMesh.position.y = 400;
            scene.add(skyBoxMesh);
        }
        function initSky() {
            // Add Sky
            sky = new THREE.Sky();
            sky.scale.setScalar(450000);
            sky.position.z = -100;
            scene.add(sky);
            // Add Sun Helper
            sunSphere = new THREE.Mesh(
                new THREE.SphereBufferGeometry(20000, 16, 8),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            sunSphere.position.y = - 700000;
            sunSphere.visible = true;
            scene.add(sunSphere);
            /// GUI
            var effectController = {
                turbidity: 10,
                rayleigh: 2,
                mieCoefficient: 0.005,
                mieDirectionalG: 0.8,
                luminance: 1,
                inclination: 0.49, // elevation / inclination
                azimuth: 0.25, // Facing front,
                sun: ! true,
                supervisorView: ! true
            };
            var distance = 400000;
            function guiChanged() {
                var uniforms = sky.material.uniforms;
                uniforms.turbidity.value = effectController.turbidity;
                uniforms.rayleigh.value = effectController.rayleigh;
                uniforms.luminance.value = effectController.luminance;
                uniforms.mieCoefficient.value = effectController.mieCoefficient;
                uniforms.mieDirectionalG.value = effectController.mieDirectionalG;
                var theta = Math.PI * (effectController.inclination - 0.5);
                var phi = 2 * Math.PI * (effectController.azimuth - 0.5);
                sunSphere.position.x = distance * Math.cos(phi);
                sunSphere.position.y = distance * Math.sin(phi) * Math.sin(theta);
                sunSphere.position.z = distance * Math.sin(phi) * Math.cos(theta);
                sunSphere.rotation.y += 50;
                sunSphere.visible=effectController.sun;
                if(effectController.supervisorView){
                    camera=supervisor.camera;
                }
                else{
                    camera=camera1;
                }
                uniforms.sunPosition.value.copy(sunSphere.position);
                renderer.render(scene, camera);
            }
            var gui = new dat.GUI();
            gui.add(effectController, "turbidity", 1.0, 20.0, 0.1).onChange(guiChanged);
            gui.add(effectController, "rayleigh", 0.0, 4, 0.001).onChange(guiChanged);
            gui.add(effectController, "mieCoefficient", 0.0, 0.1, 0.001).onChange(guiChanged);
            gui.add(effectController, "mieDirectionalG", 0.0, 1, 0.001).onChange(guiChanged);
            gui.add(effectController, "luminance", 0.0, 2).onChange(guiChanged);
            gui.add(effectController, "inclination", 0, 1, 0.0001).onChange(guiChanged);
            gui.add(effectController, "azimuth", 0, 1, 0.0001).onChange(guiChanged);
            gui.add(effectController, "sun").onChange(guiChanged);
            gui.add(effectController, "supervisorView").onChange(guiChanged);
            guiChanged();
        }
        
        function lighting() {
            let Directlight1 = new directlight(-800, 100, -400);
            let Directlight2 = new directlight(800, 100, -400);
            let Directlight3 = new directlight(-800, 100, 400);
            let Directlight4 = new directlight(800, 100, 400);
            
            scene.add(new THREE.HemisphereLight(0xffffbb, 0x080820, 0.5));
            scene.add(new THREE.AmbientLight(0xa59f75, 0.6));
        }
        function Loadcharcters() {
            player = new Robot();
            supervisor = new human();
        }
        

        function onWindowResize() {
            width = window.innerWidth;
            height = window.innerHeight;
            aspect = width / height;

            renderer.setSize(width, height);
            camera.aspect = aspect;
            camera.updateProjectionMatrix();
        }
        
        let playermove;
        function handlemoves(){
            if(! ready) return;
            playermove=player.moveBackward || player.moveForward ||player.moveLeft ||player.moveRight;
            if(playermove)
                playeraction.play();
            else playeraction.stop();
        }
        function onKeyDown(event) {
            switch (event.keyCode) {
                case keyup: // w
                    player.moveForward = true;
                    break;
                case keyleft: // a
                    player.moveLeft = true;
                    break;

                case keydown: // s
                    player.moveBackward = true;
                    break;

                case keyright: // d
                    player.moveRight = true;
                    break;  
                case keyspeed:
                    player.Speed=200.0;
                    break;
                
                case 32: // space
                    break;
            }
            handlemoves();
            
        };

        function onKeyUp(event) {
            switch (event.keyCode) {
                case keyup: // w
                    player.moveForward = false;
                    break;

//						case 37: // left
                case keyleft: // a
                    player.moveLeft = false;
                    break;

//						case 40: // down
                case keydown: // s
                    player.moveBackward = false;
                    break;
//						case 39: // right
                case keyright: // d
                    player.moveRight = false;
                    break;
                case keyspeed:
                    player.Speed=100.0;
                    break;

                case 32: // space
                    break;
            }
            handlemoves();

        };
        function onMouseDown(event) {
            event.preventDefault();
            mouseDown = true;
        }
        function onMouseUp(event) {
            // var time = new Date.now();
            // soccerball.position.y += time - moveDate;
            event.preventDefault();
            mouseDown = false;

        }
        function addbetween(before,change,min,max){
            return Math.min(max ,Math.max(min ,before + change));
        }

        function animate() {
            requestAnimationFrame(animate);
            if (ready) {
                update();
                render();
            }
        }
        function update() {
            delta = clock.getDelta() ;
            Playermixer.update( delta );

            player.velocity -= player.velocity * 40.0 * delta;
            supervisor.cameraangle -= supervisor.cameraangle * 2 * delta;
            let rotationsign =  Number( player.moveRight) - Number( player.moveLeft )  ;
            let directionsign =  Number( player.moveForward ) - Number( player.moveBackward );

            player.angle += rotationsign * player.RotationSpeed * delta;
            player.velocity += directionsign * player.Speed * delta;
            playercontrols.getObject().position.x=addbetween(playercontrols.getObject().position.x,player.velocity * Math.sin(player.angle),-1300,1300);
            playercontrols.getObject().position.z=addbetween(playercontrols.getObject().position.z,player.velocity * Math.cos(player.angle),-800,800);
            
            supervisor.camera.position.x = -1 * playercontrols.getObject().position.x * 0.2;
            playercontrols.getObject().rotation.y = ( player.angle );

            camera.lookAt(playercontrols.getObject().position);
            human.lookAt(playercontrols.getObject().position);
//            human.lookAt()
//            console.log(human);

            if (mouseDown) {
                i += 3;

            }
            if (!mouseDown) {


                soccerball.position.x = 0;
                soccerball.position.y =10;// (10 * Math.sqrt(soccerball.position.x) / Math.sqrt(Math.cos(2 * alpha)) + soccerball.position.x * Math.tan(alpha)) * 0.1;
            }


        }
        function render() {
            renderer.render(scene, camera);
        }
        // for any test
        function getCube() {
            shape = new THREE.Mesh(
                new THREE.BoxGeometry(100, 100, 100),
                new THREE.MeshNormalMaterial()
            );
            shape.position.set(0, 100, 0);
            scene.add(shape);
        }
    </script>
</body>

</html>
